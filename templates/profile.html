<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>

  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Your custom styles -->
  <link rel="stylesheet" href="/static/styles.css"> <!-- Adjust the path accordingly -->

  <!-- Additional custom styles (if any) -->
  <!-- Add your own stylesheets or custom styles here -->
</head>

<body>

  <div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
    <div class="card p-4">
      <div class="image d-flex flex-column justify-content-center align-items-center">
        <!-- Upload profile picture -->
        <input type="file" accept="image/*" id="profile-picture" style="display:none;">
        <label for="profile-picture">
          <button class="btn btn-secondary">
            <img src="https://i.imgur.com/wvxPV9S.png" height="100" width="100" alt="Profile Picture">
          </button>
        </label>

        <!-- User name -->
        <span class="name mt-3">User Name</span>

        <!-- Edit profile information -->
        <div class="d-flex flex-row justify-content-center align-items-center gap-2">
          <textarea id="profile-info" placeholder="Write something about yourself..." rows="4" cols="50"></textarea>
        </div>

        <!-- Save button -->
        <div class="d-flex mt-2">
          <button class="btn btn-dark" onclick="saveProfile()">Save Profile</button>
        </div>
        <p style="color: black;">Back to homepage <a href="/">take me back</a></p>
      </div>

    </div>
  </div>


  <!-- Bootstrap JS and Popper.js (if required) -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Your custom scripts (if any) -->
  <script>
    function saveProfile() {
      // Add logic to save profile information
      alert("Profile information saved!");
    }
  </script>
</body>

</html>
