{% extends 'base.html' %}
{% block content %}
<h2>Contact Us</h2>
<form method="post" action="{{ url_for('contact') }}">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.name.label }} {{ form.name(size=20) }}
    </div>
    <div class="form-group">
        {{ form.email.label }} {{ form.email(size=20) }}
    </div>
    <div class="form-group">
        {{ form.message.label }} {{ form.message(rows=4) }}
    </div>
    <div class="form-group">
        {{ form.submit() }}
    </div>
</form>
{% endblock %}
